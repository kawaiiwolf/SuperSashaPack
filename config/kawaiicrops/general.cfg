##########################################################################################################
# reference: drop table help
#--------------------------------------------------------------------------------------------------------#
# A drop table is defined with the following syntax, in BNF:
# 
# <drop-table> ::= <items> | <items> "|" <drop-table>
#      <items> ::= <item> | <item> "," <items>
#       <item> ::= <item-name> | <item-name> " " <num-drops> | <item-name> " " <num-drops> " " <weight>
#  <item-name> ::= "seed" | "sapling" | "crop" | "fruit" | "nothing" | <minecraft-item-name>
#  <num-drops> ::= <integer-between-1-and-64>
#     <weight> ::= <integer-between-1-and-64>
# 
# 
# The keywords 'seed', 'crop', and 'nothing' are shorthand so you don't have to type out the fully
# qualified names for the products of a crop (or empty blocks.) Number of drops and weight default to 
# one if not supplied. For Trees 'seed' acts as saplings, 'crop' as fruit, and you may use the word 
# 
# 'fruit' interchangably with 'crop' and 'sapling' with 'seed'.
# Here are some examples of how to use this:
# 
# 
# Example 1:
#    S:DropTable=seed
# 
# Drops a single seed 100% of the time. This is great for breaking unripe plants.
# 
# 
# Example 2:
#    S:DropTable=seed 1, seed 2, seed 3 | crop 1 1, crop 2 2, crop 3 1 | nothing 1 99, minecraft:diamond 1 1
# 
# This drops between 1 and 3 seeds, all with equal chance. It will also drop one crop 1 in 4 times, two
# crops 2 in 4 times and three crops 1 in 4 times. Lastly, it has a 1 in 100 chance of dropping a diamond.
# 
# 
# Example 3:
#    S:DropTable=seed 2 | minecraft:carrot, minecraft:potato, minecraft:apple 1 2
# 
# This drops two seeds and either a carrot, potato or apple with a 25%, 25% or 50% chance, respectively.
# 
# 
# Example 4:
#    S:DropTable=nothing
# 
# No drops.
# 
##########################################################################################################

