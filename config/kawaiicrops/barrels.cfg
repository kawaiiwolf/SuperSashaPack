# kawaiicrops: applebarrel barrel
#--------------------------------------------------------------------------------------------------------#
# Resource Pack settings for applebarrel Barrel
# 
# Langage Name: tile.kawaiicrops.applebarrel.barrel.name
# 
# Texture Name: textures/blocks/applebarrel.barrel.png
# Texture Name: textures/blocks/applebarrel.barrel_label_unfinished.png
# Texture Name: textures/blocks/applebarrel.barrel_label_finished.png
# Texture Name: textures/blocks/applebarrel.barrel_label_ruined.png
##########################################################################################################

"kawaiicrops: applebarrel barrel" {
    # Is this a block in minecraft ?  Defaults to false to allow you to configure before putting it in the game. [default: false]
    B:"0.  Enabled"=true

    # How many random ticks before the barrel is finished/ripe ? [range: 1 ~ 1000, default: 0]
    I:"1.  Finished Time"=12

    # Render this barrel as a barrel ? If false, renders as a crate instead [default: true]
    B:"1.  Render as Barrel"=true

    # How many random ticks before the barrel is ruined/spoiled ? A value of 0 means the barrel never spoils [range: 0 ~ 1000, default: 0]
    I:"1.  Ruined Time"=24

    # Which blocks are forbidden (such as lava) ?  If this block is nearby the barrel will be ruined. Separate blocks with a space. Leave this empty to have no required blocks. See general.cfg and dump.cfg for a list of block IDs. [default: ]
    S:"2.  Forbidden Blocks"=

    # Which blocks are required (such as ice) ?  If this block is not nearby the barrel will be ruined. Separate blocks with a space. Leave this empty to have no required blocks. See general.cfg and dump.cfg for a list of block IDs. [default: ]
    S:"2.  Required Blocks"=

    # Should the barrel reset to a fresh (just placed) state if ruined ? [default: false]
    B:"2.  Reset On Ruined"=false

    # How many blocks should the barrel look for forbidden and required blocks ? [range: 1 ~ 4, default: 2]
    I:"2.  Search Radius"=2

    # What is the drop table for a finished barrel ? Please see General.cfg to see how to use these. [default: ]
    S:"3.  Finished Drop Table"=kawaiicrops:kawaiicrops.applecidercompletebarrel

    # What is the drop table for a ruined barrel ? Please see General.cfg to see how to use these. [default: ]
    S:"3.  Ruined Drop Table"=kawaiicrops:kawaiicrops.applecidercompletebarrel | kawaiicrops:kawaiicrops.vinegarmother

    # What is the drop table for an unfinished barrel ? Please see General.cfg to see how to use these. [default: ]
    S:"3.  Unfinished Drop Table"=kawaiicrops:kawaiicrops.applebarrel

    # What tooltip do you want to use for a finished barrel ? [default: Status: Aged to perfection]
    S:"4.  Finished Tooltip Text"=Status: Fermented Cider

    # What tooltip do you want to use for a ruined barrel ? [default: Status: Something spoiled]
    S:"4.  Ruined Tooltip Text"=Status: Vinegar

    # What tooltip do you want to use for an unfinished barrel ? [default: Status: Not Ready Yet]
    S:"4.  Unfinished Tooltip Text"=Status: Not Ready Yet
}


