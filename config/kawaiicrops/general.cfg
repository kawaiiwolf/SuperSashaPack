##########################################################################################################
# general
#--------------------------------------------------------------------------------------------------------#
# Global Settings for KawaiiCraft
##########################################################################################################

general {
    # Add items to the drop tables of living entities ?  If enabled, see mobs.cfg [default: false]
    B:"Bonus Mob Drops"=true

    # Add items from other mods to ore dictionary references ?  If enabled, see ore.cfg [default: false]
    B:"Bonus Ore Dictionary"=true

    # Creates a list of Block and Item Names in the configuration directory ? [default: false]
    B:"Dump All IDs"=true

    # If the WAILA Mod is installed, what mod name do you want to show up ?  You can override the default with a custom name for your configuration/mod pack. [default: A Kawaii Crop Mod]
    S:"WAILA Plugin Mod Name"=A Kawaii Crop Mod: Sasha's Super Pack
}


##########################################################################################################
# general cooking config
#--------------------------------------------------------------------------------------------------------#
# Configuration Settings for special KawaiiCrops Crafting Blocks
##########################################################################################################

"general cooking config" {
    # What items can be used as milk for Big Pot recipes ?  Please separate items with spaces. [default: minecraft:milk_bucket]
    S:"Big Pot Milk Items"=minecraft:milk_bucket

    # What items can be used as a cooking oil for Big Pot recipes ?  Please separate items with spaces. [default: kawaiicrops:kawaiicrops.cookingoil]
    S:"Big Pot Oil Items"=kawaiicrops:kawaiicrops.cookingoil

    # What items can be used as water for Big Pot recipes ?  Please separate items with spaces. [default: minecraft:water_bucket]
    S:"Big Pot Water Items"=minecraft:water_bucket

    # What items can be used as a cooking oil for frying pan recipes ?  Please separate items with spaces. [default: kawaiicrops:kawaiicrops.cookingoil]
    S:"Frying Pan Oil Items"=kawaiicrops:kawaiicrops.cookingoil

    # Which blocks act as fire sources on which a grill can cook ontop of ?  Please separate blocks with spaces. Enable "Dump All IDs" to see a list of valid block names. [default: minecraft:lava minecraft:fire]
    S:"Grill Fire Sources"=minecraft:lava minecraft:fire

    # Which blocks act as heat sources on which cooking blocks (pots/pans/etc) can cook ontop of ?  Please separate blocks with spaces. Enable "Dump All IDs" to see a list of valid block names. [default: minecraft:lava minecraft:fire minecraft:lit_furnace ]
    S:"Heat Sources"=minecraft:lava minecraft:fire minecraft:lit_furnace 
}


##########################################################################################################
