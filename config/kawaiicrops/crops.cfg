"kawaiicrops: tomato" {
    # Is this a block in minecraft ? Defaults to false to allow you to configure before putting it in game. [default: false]
    B:"0. Enabled"=true

    # Number of crop states ?  Valid values are between 2 and 8. (Ex: Carrots = 4, Wheat = 8) [range: 2 ~ 8, default: 8]
    I:"1.General  Crop Stages"=8

    # How many blocks tall will this crop grow ? [range: 1 ~ 32, default: 1]
    I:"1.General  Max Height"=1

    # How will the crop render ? Valid values are [Hash, Cross, Block] [default: Hash]
    S:"1.General  Render Type"=Hash

    # What blocks does this grow on ? Seperate blocks with a space or comma. For a list of blocks, see [DumpNames] setting in General.cfg. (Note, 'minecraft:water' is an option.) [default: minecraft:farmland]
    S:"1.General  Soil Block"=minecraft:farmland

    # Upon harvesting this crop, does it grow back to an earlier, unripe state ? [default: false]
    B:"2. Multi Harvest"=true

    # Does the plant need to be at max height before lower blocks are ready to harvest ? [default: true]
    B:"2.Harvest  Max Height Required to Ripen"=true

    # Hardness of unripe crops (0 breaks instantly. Set higher to prevent accidental harvests) ? [range: 0.0 ~ 1.0, default: 0.5]
    S:"2.Harvest  Unripe Hardness"=0.5

    # What stage is a crop finished growing before starting to ripen ?  For MultiHarvest, the stage the crop is set to after harvesting. For crops more than 1 block tall, the stage at which blocks will grow above. [range: 0 ~ 7, default: 4]
    I:"2.Harvest  Unripe Stage"=4

    # Maximum stages of growth when using bonemeal. [range: 0 ~ 8, default: 4]
    I:"3.Growth  Bonemeal Max"=4

    # Minimum stages of growth when using bonemeal. [range: 0 ~ 8, default: 2]
    I:"3.Growth  Bonemeal Min"=2

    # How fast does your plant grow ? (1.0 is normal vanilla speeds, 3.0 is growth rate on wet farmland when growing on other block types. [range: 0.001 ~ 1000.0, default: 1.0]
    S:"3.Growth  Growth Multiplier"=1.0

    # Maximum level of light required for plant to grow naturally. [range: 0 ~ 15, default: 15]
    I:"3.Growth  Light Maximum"=15

    # Minimum level of light required for plant to grow naturally. [range: 0 ~ 15, default: 9]
    I:"3.Growth  Light Minimum"=9

    # What is the drop table for Ripe crops ? Please see General.cfg to see how to use these. [default: seed 1, seed 2 | crop]
    S:"4.Drops  Ripe Drop Table"=crop

    # What is the drop table for Unripe crops ? Please see General.cfg to see how to use these. [default: seed]
    S:"4.Drops  Unripe Drop Table"=seed

    # What biomes do you not want this to spawn on ?  For a list of biomes and their Humidity/Temperature, see [DumpNames] setting in General.cfg [default: ]
    S:"5.WorldGen  Biome Blacklist"=

    # What is the maximum Humidity a biome must have to spawn this crop ? [range: 0.0 ~ 1.0, default: 1.0]
    S:"5.WorldGen  Biome Humidity Maximum"=1.0

    # What is the minimum Humidity a biome must have to spawn this crop ? [range: 0.0 ~ 1.0, default: 0.0]
    S:"5.WorldGen  Biome Humidity Minimum"=0.0

    # What is the maximum Temperature a biome must have to spawn this crop ? [range: -0.5 ~ 2.0, default: 1.0]
    S:"5.WorldGen  Biome Temperature Maximum"=1.0

    # What is the minimum Temperature a biome must have to spawn this crop ? [range: -0.5 ~ 2.0, default: 0.0]
    S:"5.WorldGen  Biome Temperature Minimum"=0.0

    # How often should this crop attempt to spawn ?  A weight of 1 will attempt to spawn this crop in every chunk, 5 in every 5 chunks, etc.. A weight of 0 disables world gen for this crop. [range: 0 ~ 1000, default: 0]
    I:"5.WorldGen  Weight"=0
}


