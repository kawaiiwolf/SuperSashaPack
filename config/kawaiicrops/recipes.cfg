    S:1=kawaiicrops:kawaiicrops.sourcurds 1 minecraft:milk_bucket minecraft:milk_bucket minecraft:milk_bucket kawaiicrops:kawaiicrops.rennet kawaiiAcid 4 12 milk texture kawaiicrops:kawaiicrops.cheesecloth

