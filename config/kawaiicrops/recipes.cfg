##########################################################################################################
# kawaiicraft frying pan recipes
#--------------------------------------------------------------------------------------------------------#
# Format for Frying Pan Crafting recipes:
# 
# "<result item/block name> <number crafted> <1> [<2> <3>] <cook time> <burn time> <options>"
# 
# 
# Where <1>, <2> and <3> are the names of the block, item or ore dictonary names for the
# ingredients to be cooked into the result. You can provide between 1 and 3 ingredients.
# For a list of all valid IDs, turn on "Dump All IDs" in general.cfg
# 
# <cook time> is the number of random ticks it will take for the recipe to finish cooking.
#   A number less than 1 indicates it cooks instantly if the pan is hot ( at least one 
#   random tick ontop of a heat source block)
# 
# <burn time> is the number of random ticks it will take for the recipe to be ruined by
#   overcooking. A number less than 1 indicates the food will never burn.
# 
# Options: The following options can be provided or ommited to change the nature of the
# recipe.
#   - "oil": recipes require some sort of oil to be added to the pan before you can add
#            other ingredeints. See general.cfg to see a list of items that count as a type
#            of oil.
#   - "greasy": Oil the pan after cooking this dish
#   - "steam": recipes require a bamboo steam box to be added to the pan before you can
#              cook this recipe. Does not work with the oil or greasy keywords.
#   - "texture": On a completed recipe, render a different texture in the pan. The file
#                for this texture sould be named the same as the item plus ".fryingpan"
#                (minus the mod id) and placed in the kawaiicrops\textures\blocks folder.
#   - <Item Name>: Harvesting a complete recipe requires this item and will use it up.
# 
# 
# Example:
# 
# "minecraft:cooked_porkchop 1 minecraft:porkchop 1 4 oil"
# Cooks a porkchop in 1 random tick that will burn after 4 more random ticks
# 
# "minecraft:mushroom_stew 2 minecraft:brown_mushroom minecraft:red_mushroom 4 0 texture minecraft:bowl"
# cooks 2 mushroom stews after 4 random ticks with no chance of burning. You must click on the pan with a
# wooden bowl in hand to harvest the soup. Additionally, once fully cooked, instead of rendering a
# bowl of mushroom stew in the pan, it will instead display the texture found at
#   kawaiicrops\textures\blocks\mushroom_stew.fryingpan.png
##########################################################################################################

"kawaiicraft frying pan recipes" {
    #  [default: ]
    S:0=

    #  [default: ]
    S:1=

    #  [default: ]
    S:2=
}


##########################################################################################################
# kawaiicraft grill recipes
#--------------------------------------------------------------------------------------------------------#
# Format for Grill Crafting recipes:
# 
# 
# "<result item/block name> <number crafted> <1> [<2> ... <4>] <cook time> <burn time | dry>"
# 
# Where <1>, <2> ... <4> are the names of the block, item or ore dictonary names for the
# ingredients to be cooked into the result. You can provide between 1 and 4 ingredients.
# For a list of all valid IDs, turn on "Dump All IDs" in general.cfg
# 
# <cook time> is the number of random ticks it will take for the recipe to finish cooking.
#   A number less than 1 indicates it cooks instantly if the pan is hot ( at least one 
#   random tick ontop of a heat source block)
# 
# <burn time> is the number of random ticks it will take for the recipe to be ruined by
#   overcooking. A number less than 1 indicates the food will never burn. Alternatively
#   use the word 'dry' to indicate that the grill does not need a heat source to cook
#   and can't overcook. Great for drying out jerkey.
# 
# 
# Example:
# 
# "minecraft:cooked_beef 1 minecraft:beef 2 3"
# Cooks a steak in 2 random ticks that will burn after 3 more random ticks
# 
# "minecraft:cooked_fished 2 minecraft:fish minecraft:fish 4 dry"
# Dries out 2 fish over 4 random ticks.
##########################################################################################################

"kawaiicraft grill recipes" {
    #  [default: ]
    S:0=

    #  [default: ]
    S:1=

    #  [default: ]
    S:2=
}


